<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>里民建議留言板 - 許正祐</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    header {
      background-color: #34495e;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    header p.slogan {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    nav {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 0.6rem;
    }
    nav a {
      text-decoration: none;
      color: #2980b9;
      font-weight: 600;
      margin: 0 1rem;
      padding: 0.6rem 1rem;
      border: 2px solid #2980b9;
      border-radius: 8px;
      transition: all 0.3s;
    }
    nav a:hover, nav a.active {
      background-color: #2980b9;
      color: white;
    }
    h2 {
      color: #2980b9;
      border-left: 5px solid #2980b9;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="text"], input[type="email"], textarea {
      padding: 0.6rem;
      margin-top: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #2980b9;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      align-self: center;
      width: 120px;
    }
    button:hover {
      background-color: #1f6391;
    }
    /* 回頂部按鈕 */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    #backToTop:hover {
      opacity: 1;
    }
    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1.5rem 1rem;
      }
      nav a {
        margin: 0 0.5rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>許正祐</h1>
  <p class="slogan">里的新選擇</p>
  <img src="photo.jpg" alt="許正祐照片" style="width:120px; height:120px; border-radius:50%; border: 3px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.2); margin-top: 1rem;">
</header>

<main>
  <nav>
    <a href="index.html">首頁</a>
    <a href="about.html">關於我</a>
    <a href="policies.html">政見專區</a>
    <a href="news.html">最新消息</a>
    <a href="suggest.html" class="active">里民建議</a>
    <a href="contact.html">聯絡我</a>
  </nav>

  <section>
    <h2>里民建議留言板</h2>
      <form action="https://formspree.io/f/xanjdabr" method="POST">
    <label for="name">姓名（選填）</label>
    <input type="text" id="name" name="name" placeholder="可以匿名留言">

    <label for="email">Email（選填）</label>
    <input type="email" id="email" name="_replyto" placeholder="方便回覆請填寫">

    <label for="message">建議內容（必填）</label>
    <textarea id="message" name="message" placeholder="請輸入您的建議" required></textarea>

    <button type="submit">送出</button>
  </form>
    <p style="margin-top: 1rem; font-size: 0.9rem; color: #666;">我們會定期查看並回覆您的建議，感謝您的支持！</p>
  </section>
</main>

<button id="backToTop" title="回到頂部" aria-label="回到頂部">↑</button>

<script>
  // 回頂部按鈕顯示與點擊事件
  const backToTopBtn = document.getElementById('backToTop');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 100) {
      backToTopBtn.style.display = 'flex';
    } else {
      backToTopBtn.style.display = 'none';
    }
  });
  backToTopBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // 表單送出事件 (目前僅在前端阻止預設行為，可後續整合後端)
  const form = document.getElementById('suggestionForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    alert('感謝您的建議！\n我們會盡快閱讀並回覆您。');
    form.reset();
  });

</script>

</body>
</html>
