<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>許正祐 - 里的新選擇</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    header {
      background-color: #34495e;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    header p.slogan {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }
    header img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    nav {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 0.6rem;
    }
    nav a {
      text-decoration: none;
      color: #2980b9;
      font-weight: 600;
      margin: 0 1rem;
      padding: 0.6rem 1rem;
      border: 2px solid #2980b9;
      border-radius: 8px;
      transition: all 0.3s;
    }
    nav a:hover {
      background-color: #2980b9;
      color: white;
    }
    section {
      margin-bottom: 2rem;
    }
    section h2 {
      color: #2980b9;
      border-left: 5px solid #2980b9;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }
    .intro {
      font-size: 1.1rem;
    }
    .contact p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    /* 回頂部按鈕 */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: none; /* 一開始隱藏 */
      align-items: center;
      justify-content: center;
      opacity: 0.7;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    #backToTop:hover {
      opacity: 1;
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem 1.5rem;
        margin: 1rem;
      }
      header h1 {
        font-size: 2rem;
      }
      header p.slogan {
        font-size: 1rem;
      }
      nav a {
        margin: 0 0.5rem;
        padding: 0.5rem 0.8rem;
      }
        nav {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 0.6rem;
    }
    }
  </style>
</head>
<body>

<header>
  <h1>許正祐</h1>
  <p class="slogan">里的新選擇</p>
  <img src="photo.jpg" alt="許正祐照片" />
</header>

<main>
  <nav>
    <a href="about.html">關於我</a>
    <a href="policies.html">政見專區</a>
    <a href="news.html">最新消息</a>
    <a href="suggest.html">里民建議</a>
    <a href="contact.html">聯絡我</a>
  </nav>

  <section>
    <h2>關於我</h2>
    <p class="intro">
      我是許正祐，長期投入社區志工與公共服務，參選是希望帶來改變，打造一個溫暖、互助、安全的社區。
    </p>
  </section>

  <section class="contact">
    <h2>聯絡我</h2>
    <p>📞 電話：0905-297-170</p>
    <p>📧 Email：y7539088@gmail.com</p>
    <p>🟢 LINE：cja312</p>
  </section>
</main>

<button id="backToTop" title="回到頂部" aria-label="回到頂部">↑</button>

<script>
  const backToTopBtn = document.getElementById('backToTop');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 100) {
      backToTopBtn.style.display = 'flex';
    } else {
      backToTopBtn.style.display = 'none';
    }
  });

  backToTopBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>

</body>
</html>
